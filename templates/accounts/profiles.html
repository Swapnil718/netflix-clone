{% extends "base.html" %}{% block title %}Profiles - Netflix Clone{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-6">
  <h1 class="text-2xl font-bold mb-6">Who's watching?</h1>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
    {% for p in profiles %}
      <a href="{% url 'use_profile' p.id %}" class="text-center group">
        <div class="text-6xl group-hover:scale-110 transition">{{ p.avatar }}</div>
        <div class="mt-2">{{ p.name }}</div>
      </a>
    {% endfor %}
    <a href="{% url 'profile_create' %}" class="text-center opacity-70 hover:opacity-100">
      <div class="text-6xl">âž•</div><div class="mt-2">Add Profile</div>
    </a>
  </div>
</div>
{% endblock %}
