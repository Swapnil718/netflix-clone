{% extends "base.html" %}{% block title %}Sign up - Netflix Clone{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-neutral-900 rounded">
  <h1 class="text-2xl font-bold mb-4">Sign up</h1>
  {% if error %}<p class="text-red-400 mb-3">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input name="email" placeholder="Email" class="w-full mb-3 px-3 py-2 rounded bg-neutral-800" />
    <input name="password" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 rounded bg-neutral-800" />
    <button class="w-full bg-red-600 rounded py-2 font-semibold">Create Account</button>
  </form>
  <p class="mt-3 text-sm text-gray-400">Already have an account? <a class="underline" href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
