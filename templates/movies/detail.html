{% extends "base.html" %}
{% block title %}{{ m.title }} - Netflix Clone{% endblock %}
{% block content %}
<div class="relative">
  <div class="h-[50vh] bg-cover bg-center"
       style="background-image:url('https://image.tmdb.org/t/p/original{{ m.backdrop_path }}')"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-black"></div>
  <div class="max-w-5xl mx-auto px-6 -mt-24 relative">
    <div class="flex gap-6">
      <img class="w-44 rounded shadow-lg" src="https://image.tmdb.org/t/p/w500{{ m.poster_path }}" alt="">
      <div>
        <h1 class="text-3xl font-bold mb-2">{{ m.title }}</h1>
        <p class="text-gray-200 mb-4">{{ m.overview }}</p>
        <div class="flex gap-3">
          {% if yt %}
            <a target="_blank" href="https://www.youtube.com/watch?v={{ yt }}"
               class="bg-white text-black px-4 py-2 rounded font-medium">Play Trailer</a>
          {% endif %}
          <a href="{% url 'toggle_list' m.id %}" class="bg-neutral-700 px-4 py-2 rounded">
            {% if in_list %}âˆ’ Remove from My List{% else %}+ My List{% endif %}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
